<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clínica Vida Saudável</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Clínica Vida Saudável</h1>
    <h2>Cuidando da sua saúde com excelência</h2>
  </header>

  <section>
    <h2>Nossos Serviços</h2>
    <div class="servico">
      <img src="consultas.jpg" alt="Consulta Médica">
      <p>Consultas com clínicos gerais e especialistas.</p>
    </div>
    <div class="servico">
      <img src="laboratorio.jpg" alt="Exames Laboratoriais">
      <p>Exames de sangue, urina, imagem e muito mais.</p>
    </div>
  </section>

  <section>
    <h2>Nossa Equipe</h2>
    <div class="membro">
      <img src="cardiologista.jpg" alt="Dr. João">  <p>Dr. João - Cardiologista</p>
    </div>
    <div class="membro">
      <img src="pediatra.jpg" alt="Dra. Maria">
      <p>Dra. Maria - Pediatra</p>
    </div>
    <div class="membro">
      <img src="dermatologista.jpg" alt="Dra. Ana">
      <p>Dra. Ana - Dermatologista</p>
    </div>
  </section>

  <section>
    <h2>Fale Conosco</h2>
    <form>
      <label>Nome: <input type="text" name="nome" required></label><br>
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Cidade: <input type="text" name="cidade"></label><br>
      <label>Estado: <input type="text" name="estado"></label><br>
      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
